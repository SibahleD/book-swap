name: book_swap_app
description: "A Flutter app for book swapping with Firebase authentication and Google Sign-In."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ───── UI & ICONS ─────
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  font_awesome_flutter: ^10.7.0 # ✅ for Google icon in buttons

  # ───── STATE MANAGEMENT ─────
  flutter_riverpod: ^3.0.3

  # ───── FIREBASE CORE PACKAGES ─────
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

  # ───── GOOGLE SIGN-IN ─────
  google_sign_in: ^6.2.1 # ✅ required for Google login integration

  # ───── IMAGE PICKER & FILE HANDLING ─────
  image_picker: ^1.1.1
  file_picker: ^8.1.2

  # ───── CACHING & PREFERENCES ─────
  shared_preferences: ^2.3.3

  # ───── NETWORKING ─────
  http: ^1.3.0

  # ───── ANIMATIONS & UI ENHANCEMENTS ─────
  flutter_spinkit: ^5.2.2
  animations: ^2.0.11

  # ───── UTILITIES ─────
  intl: ^0.19.0
  uuid: ^4.4.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
